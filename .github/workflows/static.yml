name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # เปลี่ยนเป็นชื่อ branch ของคุณหากไม่ใช่ main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # หรือเวอร์ชันที่คุณต้องการ

    - name: Install dependencies
      run: npm install  # หรือคำสั่งที่เหมาะสมกับโปรเจ็กต์ของคุณ

    - name: Build
      run: npm run build  # หรือคำสั่งที่ใช้ในการสร้างโปรเจ็กต์ของคุณ

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # เปลี่ยนให้ตรงกับโฟลเดอร์ที่ใช้ในการสร้างโปรเจ็กต์ของคุณ
